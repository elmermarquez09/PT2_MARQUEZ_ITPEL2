<ion-card>
  <img alt="Silhouette of mountains" src="./assets/icon/finalogo.png" />
  <ion-card-header>
    <ion-card-title></ion-card-title>
    <center><ion-card-subtitle>Welcome to Maple's Secret Recipe App!</ion-card-subtitle></center>
  </ion-card-header>
 
</ion-card>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img  [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
